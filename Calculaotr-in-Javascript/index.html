<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainclass">
       
        <div class="outerbox">
            <div class="screen">
                <input type="text" value="0"  id="screen">
            </div>
            <div class="buttonbox">
                <div class="firstrow">
                    <button class="all-clear">AC</button>
                    <button class="power">^</button>
                    <button class="operator">%</button>
                    <button class="operator">/</button>
                </div>
                <div class="secondrow">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator">*</button>
                </div>
                <div class="thirdrow">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operator">-</button>
                </div>
                <div class="fourthrow">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operator">+</button>
                </div>
                <div class="fifthrow">
                    <button>0</button>
                    <button>.</button>
                    <button class="clear">x</button>
                    <button class="equals">=</button>
                </div>
            </div>



        </div>
    </div>
    <script src="script.js" async defer></script>

</body>

</html>
